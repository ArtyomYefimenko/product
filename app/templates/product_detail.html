{% extends 'base.html' %}
{% block title %}{{ object.name }}{% endblock %}


{% block content %}
<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<h3 class="text-center text-info">
				Продукт "{{ object.name }}"
			</h3>
			<div class="row">
				<div class="col-md-12">
                    <div class="col-md-3">  </div>
                    <div class="col-md-6">
                        <table class="table table-bordered table-hover">
                            <thead>
                            </thead>
                            <tbody>
                            <tr class="success">
                                <td>Название:</td>
                                <td>{{ object.name }}</td>
                            </tr>
                            <tr class="success">
                                <td>Описание:</td>
                                <td>{{ object.description|safe }}
                                </td>
                            </tr>
                            <tr class="success">
                                <td>Цена:</td>
                                <td>{{ object.price }}</td>
                            </tr>

                            </tbody>
                        </table>
                        </div>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
